<!DOCTYPE html>
<html>
  <head>
    <title>Get Started | Kakukaku!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/static/js/xinhuisayshi.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <div class="full container-fluid">
      <svg id="doodles" height="100%" width="100%" style="position: fixed; top: 0; left: 0;background-color: #202020"></svg>
      <div class="about">
	<div class="row">
	  <div class="card">

	    <h3 id="login-header" class="card-header text-center">Kakukaku!!</h3>
	    <div class="card-block">
	      <h4 class="card-title">Join the best platform for competitive & creative drawing today.</h4>
	      {% if msg is defined %}
	      <div class="alert alert-success alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{msg}}
	      </div>
	      
	      {% endif %}

	      <form class="form-horizontal" name="auth" action="/login" method="POST">
		<div class="form-group">
		  <input class="form-control" placeholder="Username" type="text" name="user">
		</div>
		
		<div class="form-group">
		  <input class="form-control" placeholder="Password" type="password" name="pass">
		  
		</div>
		
		<div class="btn-group" role="group" style="margin:auto;"  aria-label="auth">
		  <button id="login" type="submit" name="login" value="Login" class="btn btn-secondary">Login</button>
		  
		  <button id="register" type="submit" name="register" value="Register" class="btn btn-info">Register</button>
		</div>    
	      </form>
	      
	    </div>
	  </div>
	</div>
      </div>
  </body>
</html>
