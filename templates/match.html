<html>
  <head>
    <title>Drawing | Kakukaku!!</title>
    <script src="../static/js/draw.js"></script>
    <link href="../static/css/bloks.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body scroll="no" style="overflow:hidden">
    <div class="container-fluid">
      <br/>
      <h1>Keywords: {{placeholder}}</h1>
      <h2 id="timeleft">60</h2>

      <div class="d-flex flex-row justify-content-center">
	  <div class="p-2">
	    <canvas id="doodle" width="500px" height="500px"></canvas>
	    <img id="saved-img" alt="" src=""/>
	    <div id="drawcircle"></div>
	  </div>
	  <div class="p-2 drawtool">
	    <div id="blocks" class="vertical-flex">
	      <div class="block" style="background-color:pink"></div>
	      <div class="block" style="background-color:brown"></div>
	      <div class="block" style="background-color:red"></div>
	      <div class="block" style="background-color:orange"></div>
	      <div class="block" style="background-color:yellow"></div>
	      <div class="block" style="background-color:green"></div>
	      <div class="block" style="background-color:blue"></div>
	      <div class="block" style="background-color:indigo"></div>
	      <div class="block" style="background-color:black"></div>
	      <div class="block" style="background-color:gray"></div>
	    </div>
	  </div>
      </div>


      <div class="drawtool">
	<div class="drawtool">
	<p><span id="stroke-width"> scroll to change brush size: 10</span>
	  <input id="width" type="range" value="10" min="1" max="100"/>
	</p>
	<br/>
	<input id="draw" name="drawtoggle" checked="1" type="radio" value="Draw"/>Draw
	<input id="erase" name="drawtoggle" type="radio" value="Erase"/>Erase
	<br/>
	<input id="cls" type="button" value="Clear Canvas"/>
	</div>
	<br/>
	<br/>
      </div>
      
      <form action="/uploadPic" method="POST" id="datForm">
	<input name="pic" type="hidden" value="" id="upload"/>
      </form>
    </div>
    
  </body>
  
</html>
